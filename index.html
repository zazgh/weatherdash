<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Weather Dashboard" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Weather Forecast</title>

    
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <aside>
      <h1>Weather Forecast</h1>
      <form action="" id="search-form">
          <input type="text" id="city-zipcode" placeholder="city/zipcode" value="london">
          <select id="search-format">
              <option value="f">°F</option>
              <option value="c">°C</option>
          </select>
          <button id= "btnsearch" class="btnsearch" type="btnsearch">search</button>
      
      </form>
  </aside>
  <main>
      <h2>Temperature Forecast <span id="search-span"></span></h2>

      <div id="results-container"></div>
      <div id="city"></div>
      <div id="temp"></div>
      <div id="country"></div>


      
  </main>
  <script src="assets/script.js"></script>
</body>
</html>
